- type: page-data
  pageData:
    - heading: Overview
      descriptions: |
        Anatomical Structures, Cell Types, and Biomarkers (ASCT+B) tables aim to capture the nested part_of structure of anatomical human body parts, the typology of cells, and the biomarkers used to identify cell types (e.g., gene, protein, lipid or metabolic markers). The tables are authored and reviewed by an international team of anatomists, pathologists, physicians, and other experts.

- type: header
  headerCard:
    - image: assets/images/omaps.svg
      title: Organ Mapping Antibody Panels (OMAPs)
      subtitle: Validated panels for diverse organs to run multiplexed antibody-based imaging that generates semantic ASCT+B table term annotations

