<a *ngIf="buttonData.url; else: route" mat-raised-button href={{buttonData.url}} target="_blank">
    <span *ngIf="buttonData.icon" class="material-symbols-outlined icon">{{buttonData.icon}}</span>
    {{buttonData.text.trim()}}
</a>
<ng-template #route>
    <a mat-raised-button [routerLink]="['',buttonData.route]">
        <span *ngIf="buttonData.icon" class="material-symbols-outlined icon">{{buttonData.icon}}</span>
        {{buttonData.text.trim()}}</a>
</ng-template>
