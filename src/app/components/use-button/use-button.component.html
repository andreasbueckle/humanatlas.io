<a *ngIf="buttonData.url; else: route" mat-raised-button href={{buttonData.url}} target="_blank">
    <span class="material-symbols-outlined">{{buttonData.icon}}</span>
    {{buttonData.text}}
</a>
<ng-template #route>
    <a mat-raised-button [routerLink]="['',buttonData.route]">
        <span class="material-symbols-outlined">{{buttonData.icon}}</span>{{buttonData.text}}</a>
</ng-template>
